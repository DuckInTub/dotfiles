[general]
import = [
    "~/.config/alacritty/themes/themes/tokyo_night.toml"
]

[window]
dimensions = { columns = 140, lines = 40 }
opacity = 1.0

[font]
size = 14.0

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[keyboard]
bindings = [
   { key = "Return", mods = "Control|Shift", action = "SpawnNewInstance" },
]

[selection]
save_to_clipboard = true
